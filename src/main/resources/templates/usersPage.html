<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Users</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<th:block th:include="/navBar"/>
<div class="container">
	<div>
		<h2>Users</h2>
		<form class = "form-inline my-2 my-lg-0" th:action="@{/users}" method="get">
			<div class="form-group" >
				<input type="text"	class="form-control mr-sm-2" name="fullName"  placeholder="Full name" th:value="${fullName}" />
				<input class="btn btn-outline-dark my-2 my-sm-0" type="submit" />
			</div>
		</form>
	</div>
	<table class="table table-striped">
		<tr>
			<th>Email</th>
			<th>Last name</th>
			<th>First name</th>
			<th>Passport id</th>
			<th>Phone number</th>
			<th>Role</th>
			<th></th>
		</tr>
		<tr th:each="user : ${users}">
			<td th:utext="${user.email}">..</td>
			<td th:utext="${user.lastName}">..</td>
			<td th:utext="${user.firstName}">..</td>
			<td th:utext="${user.passportId}">..</td>
			<td th:utext="${user.phoneNumber}">..</td>
			<td th:utext="${user.role.name}">..</td>
			<th><a th:href="'/user/'+${user.id}" class="btn btn-outline-dark" role="button"
				   aria-disabled="true">Edit</a></th>
		</tr>
	</table>
	<a th:href="'/registration'" class="btn btn-outline-dark" role="button"
	   aria-disabled="true">Add</a>
</div>
</body>
</html>
