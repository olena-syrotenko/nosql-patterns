<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add tariff</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}" rel="stylesheet"
		  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<style>
		.block {
			width: 80%;
			margin: auto;
		}

		.form-control {
			width: 20%;
		}
	</style>
</head>
<body>
<th:block th:include="/navBar"></th:block>
<form th:action="@{/create-tariff}" th:object="${tariffForm}" class="block" method="post">
	<div class="form-group">
		<label for="inputName">Tariff name</label>
		<input type="text" class="form-control" id="inputName" placeholder="name" th:field="*{name}" required>
	</div>
	<div class="form-group">
		<label for="inputTimeUnit">Time unit</label>
		<input type="text" class="form-control" id="inputTimeUnit" placeholder="day" th:field="*{timeUnit.name}" required>
	</div>
	<div class="form-group">
		<label for="inputRoomType">Room type</label>
		<input type="text" class="form-control" id="inputRoomType" placeholder="open space" th:field="*{roomType.name}" required>
	</div>
	<div class="form-group">
		<label for="inputPrice">Price</label>
		<input type="number" step="0.01" class="form-control" id="inputPrice" placeholder="100.50" th:field="*{price}" required>
	</div>
	<div class="form-group">
		<label for="services">Services</label>
		<input type="text" class="form-control" id="services" placeholder="service1;service2" th:field="*{services}" required>
	</div>
	<button type="submit" class="btn btn-outline-dark">Add</button>
</form>
</body>
</html>
