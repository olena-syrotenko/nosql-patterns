<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Update</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}" rel="stylesheet">
	<style>
		.block{
			width: 80%;
			margin: auto;
		}
		.form-control{
			width: 20%;
		}
	</style>
</head>
<body>
<th:block th:include="/navBar"></th:block>

<h2>New profile information</h2>


<form class="block" th:object="${userForm}" method="POST">

	<div class="form-group">
		<label for="email">Email</label>
		<input type="text"	class="form-control"  placeholder="Enter email" th:field="*{email}"/>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="text"	class="form-control"  placeholder="Enter password" th:field="*{password}"/>
	</div>
	<div class="form-group">
		<label for="lastName">Last name</label>
		<input type="text"	class="form-control"  placeholder="Enter last name" th:field="*{lastName}"/>
	</div>
	<div class="form-group">
		<label for="firstName">First name</label>
		<input type="text"	class="form-control"  placeholder="Enter first name" th:field="*{firstName}"/>
	</div>
	<div class="form-group">
		<label for="passportId">Passport id</label>
		<input type="text"	class="form-control"  placeholder="Enter passport id" th:field="*{passportId}"/>
	</div>
	<div class="form-group">
		<label for="phoneNumber">Phone number</label>
		<input type="text"	class="form-control"  placeholder="Enter phone number" th:field="*{phoneNumber}"/>
	</div>
	<input type="submit"  class="btn btn-outline-dark"  value="Update"/>

</form>
</body>
</html>
