<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add place</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css}" rel="stylesheet"
		  integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<style>
		.block {
			width: 80%;
			margin: auto;
		}

		.form-control {
			width: 20%;
		}
	</style>
</head>
<body>
<th:block th:include="/navBar"></th:block>
<form th:action="@{/create-place}" th:object="${placeForm}" class="block" method="post">
	<div class="form-group">
		<label for="inputNumber">Place number</label>
		<input type="number" class="form-control" id="inputNumber" aria-describedby="emailHelp" placeholder="1" th:field="*{id}" required>
	</div>
	<div class="form-group">
		<label for="inputArea">Area</label>
		<input type="number" step="0.01" class="form-control" id="inputArea" placeholder="2.0" th:field="*{area}" required>
	</div>
	<div class="form-group">
		<label for="inputRoomName">Room name</label>
		<input type="text" class="form-control" id="inputRoomName" placeholder="Amsterdam" th:field="*{room.name}" required>
	</div>
	<button type="submit" class="btn btn-primary">Add</button>
</form>
</body>
</html>
